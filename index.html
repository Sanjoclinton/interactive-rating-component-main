<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="script.js"></script>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="initial-state">
      <div class="star-container">
        <img src="images/icon-star.svg">
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="circles">
        <div class="circle" onclick="selectRating(0)">1</div>
        <div class="circle" onclick="selectRating(1)">2</div>
        <div class="circle" onclick="selectRating(2)">3</div>
        <div class="circle" onclick="selectRating(3)">4</div>
        <div class="circle" onclick="selectRating(4)">5</div>
      </div>
      <button id="submit" onclick="submitRating()">SUBMIT</button>

    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="final-state">
      <img src="images/illustration-thank-you.svg">
      <div id="rating-text">You selected <!--PUT RATING HERE--> out of 5</div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </div>  
 
  </main>
</body>
</html>
